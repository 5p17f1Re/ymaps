<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <title>Примеры. Миграция кода создания пользовательского слоя с версии 1.x на 2.0</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU&mode=debug" type="text/javascript"></script>
    <script src="tiler-converter.js" type="text/javascript"></script>

    <script type="text/javascript">
        /**
         * Забираем этот объект из выдачи приложения "Подготовка слоя тайлов".
         * @see http://api.yandex.ru/maps/doc/jsapi/1.x/dg/concepts/ymapstiler.xml
         */
        var options = {
                tileUrlTemplate: "./tiles/%z/tile-%x-%y.png",
                controls: {
                    typeControl: true,
                    miniMap: true,
                    toolBar: true,
                    scaleLine: true
                },
                scrollZoomEnabled: true,
                mapCenter: new YMaps.GeoPoint(37.6248443637416, 55.7451076621026),
                backgroundMapType: YMaps.MapType.MAP,
                mapZoom: 15,
                isTransparent: true,
                smoothZooming: false,
                layerKey: "my#layer",
                mapType: {
                    name: "Мой слой",
                    textColor: "#000000"
                },
                copyright: ""
            };

        ymaps.ready(function () {
            // Передаем его в конструктор класса TilerConverter и получаем ссылку на карту.
            var myMap = (new TilerConverter(options)).getMap();
        });
    </script>
    <style type="text/css">
        #YMapsID {
            width: 900px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p>Миграция кода создания пользовательского слоя с версии 1.x на 2.0.</p>
            <div id="YMapsID"></div>
        </div>
    </div>
</body>
</html>
