<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример: дефолтный набор контролов для маленькой карты.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="//api01e.tst.maps.yandex.ru/2.1.0/?lang=ru-RU&load=package.full" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var myMap = new ymaps.Map('YMapsID', {
                    center: [55.751574, 37.573856],
                    zoom: 9
                });
        });
    </script>
    <style type="text/css">
        #YMapsID {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p>Дефолтный набор контролов для маленькой карты.</p>
            <div id="YMapsID"></div>
        </div>
    </div>
</body>
</html>
