<!DOCTYPE html>
<html>
<head>
    <title>Примеры. Определение координат.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="//yandex.st/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ru-RU&mode=debug" type="text/javascript"></script>
    <script src="build/location-tool.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var map = window.map = new ymaps.Map('map', {
                    center: [55.753994, 37.622093],
                    zoom: 9
                });
    var b1 = new ymaps.control.Button({
        data: {
            // Зададим текст и иконку для кнопки.
            // content: "Адаптивная кнопка",
            // Иконка имеет размер 16х16 пикселей.
            image: 'glyphicons-243-google-maps.png'
        }
    });
    var b2 = new ymaps.control.Button({
        data: {
            // Зададим текст и иконку для кнопки.
            // content: "Адаптивная кнопка",
            // Иконка имеет размер 16х16 пикселей.
            image: 'glyphicons-97-vector-path-polygon.png'
        }
    });
    var b3 = new ymaps.control.Button({
        data: {
            // Зададим текст и иконку для кнопки.
            // content: "Адаптивная кнопка",
            // Иконка имеет размер 16х16 пикселей.
            image: 'glyphicons-95-vector-path-square.png'
        }
    });
    var b4 = new ymaps.control.Button({
        data: {
            // Зададим текст и иконку для кнопки.
            // content: "Адаптивная кнопка",
            // Иконка имеет размер 16х16 пикселей.
            image: 'glyphicons-98-vector-path-line.png'
        }
    });
            ymaps.modules.require([
                'LocationTool',
                'LocationTool.component.CrossControl',
                'LocationTool.component.RadioGroup'
            ], function (LocationTool, CrossControl, RadioGroup) {
                var group = new RadioGroup();
                group.add(b1).add(b2).add(b3).add(b4);

                map.controls.add(group);

                map.controls
                    .add(new CrossControl())

                new LocationTool(map);
            });
        });
    </script>
    <style type="text/css">
        #map {
            width: 900px;
            height: 400px;
        }
        .hero-unit p {
            line-height: 20px;
        }
        .cross-control {
            background: url(center.gif) no-repeat;
            position: absolute;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p>Определение координат.</p>
            <p><small>Введите в строке поиска название географического объекта или перетащите метку в то место, координаты которого вы хотите узнать. Под картой будут показаны: координаты метки в формате "широта, долгота", текущий масштаб карты и координаты центра карты.</small></p>
            <div id="map"></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span4"></div>
                <div class="span4">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="markerPosition">Координаты метки</label>
                            <div class="controls">
                                <input type="text" id="markerPosition">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="mapZoom" >Масштаб карты</label>
                            <div class="controls">
                                <input type="text" id="mapZoom">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="mapCenter">Центр карты</label>
                            <div class="controls">
                                <input type="text" id="mapCenter">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span4"></div>
            </div>
        </div>
    </div>
</body>
</html>
