<!DOCTYPE html>
<html>
<head>
    <title>Примеры. Определение координат.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="//yandex.st/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
    <script src="build/location-tool.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var map = window.map = new ymaps.Map('map', {
                    center: [55.753994, 37.622093],
                    zoom: 9
                });
            ymaps.modules.require([
                'GeoObjectEditor',
                'MapStateInfo'
            ]).spread(function (GeoObjectEditor, MapStateInfo) {
                var geoObjectEditor = new GeoObjectEditor(map);
                var mapState = new MapStateInfo(map);
            });
        });
    </script>
    <style type="text/css">
        #map {
            width: 900px;
            height: 400px;
        }
        .hero-unit p {
            line-height: 20px;
        }
        .cross-control {
            background: url(i/center.gif) no-repeat;
            position: absolute;
            width: 16px;
            height: 16px;
        }
        .mapstateinfo-window {
            display: block;
            height: 104px;
        }
        .mapstateinfo-window form {
            padding: 10px 10px 0 10px;
            margin-left: -100px;
        }
        .mapstateinfo-window .control-group {
            margin: 0 0 5px 0;
        }
        /*
        .form-horizontal .control-group:before, .form-horizontal .control-group:after {
            display: none;
        }
        */
        .mapstateinfo-window input {
            font-size: 10px;
            height: 10px;
        }
        .mapstateinfo-window label {
            font-size: 10px;
            padding-top: 0px;
            line-height: 15px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p>Определение координат.</p>
            <p><small>Введите в строке поиска название географического объекта или перетащите метку в то место, координаты которого вы хотите узнать. Под картой будут показаны: координаты метки в формате "широта, долгота", текущий масштаб карты и координаты центра карты.</small></p>
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
