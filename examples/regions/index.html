<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример: Модуль регионы.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="//yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="//kashey.orina.maps.dev.yandex.ru/v3/jsapi/build/index.xml?lang=ru-RU&coordorder=latlong&load=package.full,regions,geoObject.OverlayFactory,geometry.pixel.Polygon&mode=debug" type="text/javascript"></script>
    <!--script src="//api-maps.yandex.ru/2.0.31/?lang=ru-RU&coordorder=latlong&load=package.full,regions,geoObject.OverlayFactory,geometry.pixel.Polygon&mode=debug" type="text/javascript"></script-->
    <script src="region-selector.js" type="text/javascript"></script>
    <script src="region-selector-model.js" type="text/javascript"></script>
    <script src="region-selector-map-view.js" type="text/javascript"></script>
    <script src="region-selector-map-mask-view.js" type="text/javascript"></script>
    <script src="mask-overlay.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var myMap = window.map = new ymaps.Map('YMapsID', {
                    center: [65.24730788, 103.97050031],
                    zoom: 5,
                    behaviors: ['drag', 'scrollZoom']
                });

            new RegionSelector(myMap, $('#sidebar ul'), $('#settings div'));
        });
    </script>
    <style type="text/css">
        #YMapsID {
            width: 800px;
            height: 520px;
        }
        .hero-unit {
            background-color: #FFF;
        }
        .well {
            padding: 15px 0;
            height: 520px;
        }
        #sidebar {
            height: 520px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <p class="lead">Модуль регионы.</p>
                </div>
            </div>
            <div class="row-fluid">
                <div id="settings" class="span8">
                    <div class="btn-toolbar"></div>
                </div>
                <div id="header" class="span4">
                </div>
            </div>
            <div class="row-fluid">
                <div id="YMapsID" class="span8"></div>
                <div id="sidebar" class="span4">
                    <ul class="nav nav-list"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
