<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример: Построение маршрута от местоположения пользователя до указанной точки.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="//yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>

    <script src="//api-maps.yandex.ru/2.0/?lang=ru-RU&load=package.full" type="text/javascript"></script>
    <script src="geolocation-service.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var myMap, myRoute,
                service = new GeolocationService(),
                myLocation = service.getLocation({
                    // Режим получения наиболее точных данных.
                    enableHighAccuracy: true,
                    // Максимальное время ожидания ответа (в миллисекундах).
                    timeout: 10000,
                    // Максимальное время жизни полученных данных (в миллисекундах).
                    maximumAge: 1000
                });

            myLocation.then(function (loc) {
                var myCoords = [loc.latitude, loc.longitude];

                myMap = new ymaps.Map('YMapsID', {
                    center: myCoords,
                    zoom: loc.zoom || 9,
                    behaviors: ['default', 'scrollZoom']
                });

                ymaps.route([myCoords, 'Москва, Льва Толстого 16'], {
                    mapStateAutoApply: true, // автоматически позиционировать карту
                })
                    .then(function (route) {
                        // Удаляем предыдущий маршрут.
                        if(myRoute) {
                            myMap.geoObjects.remove(myRoute);
                        }
                        myRoute = route;

                        var wayPoints = route.getWayPoints(),
                            myOrigin = wayPoints.get(0),
                            myDestination = wayPoints.get(1);

                        myOrigin.options.set({
                            layout: 'default#image',
                            iconContentLayout: ymaps.templateLayoutFactory.createClass(''),
                            iconImageHref: 'geolocation.png',
                            iconImageSize: [24, 24],
                            iconImageOffset: [-12, -12]
                        });

                        myDestination.options.set('preset', 'twirl#redStretchyIcon');
                        myDestination.properties.set('iconContent', 'Яндекс');

                        myMap.geoObjects.add(route);
                    });
            });
        });
    </script>
    <style type="text/css">
        #YMapsID {
            width: 900px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p class="lead">Построение маршрута от местоположения пользователя до указанной точки.</p>
            <div id="YMapsID"></div>
        </div>
    </div>
</body>
</html>
