<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример: Построение маршрута от местоположения пользователя до указанной точки.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="//yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>

    <script src="//api-maps.yandex.ru/2.0/?lang=ru-RU&load=package.full" type="text/javascript"></script>
    <script src="geolocation-service.js" type="text/javascript"></script>
    <script src="route-controller.js" type="text/javascript"></script>
    <script src="route-controller-model.js" type="text/javascript"></script>
    <script src="route-controller-map-view.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var myMap, myRoute,
                service = new GeolocationService(),
                myLocation = service.getLocation({
                    // Режим получения наиболее точных данных.
                    enableHighAccuracy: true,
                    // Максимальное время ожидания ответа (в миллисекундах).
                    timeout: 10000,
                    // Максимальное время жизни полученных данных (в миллисекундах).
                    maximumAge: 1000
                });

            myLocation.then(function (loc) {
                var myCoords = [loc.latitude, loc.longitude],
                    myPlacemark = new ymaps.Placemark(myCoords, {}, {
                        iconImageHref: 'geolocation.png',
                        iconImageSize: [24, 24],
                        iconImageOffset: [-12, -12]
                    });

                myMap = new ymaps.Map('YMapsID', {
                    center: myCoords,
                    zoom: loc.zoom || 9,
                    behaviors: ['default', 'scrollZoom']
                });

                myMap.controls.add('zoomControl');
                myMap.geoObjects.add(myPlacemark);

                var controller = new RouteController(myMap);

                $('.btn-success')
                    .on('click', function () {
                        controller.route([myCoords, 'Москва, Льва Толстого 16']);
                    });

                $('.btn-danger')
                    .on('click', function () {
                        controller.clearRoute();
                    });
            });
        });

    </script>
    <style type="text/css">
        #YMapsID {
            width: 900px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <p class="lead">Построение маршрута от местоположения пользователя до указанной точки.</p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="btn-toolbar">
                    <button class="btn btn-success">Проложить маршрут</button>
                    <button class="btn btn-danger">Очистить карту</button>
                </div>
            </div>
            <div class="row-fluid">
                <div id="YMapsID" class="span8"></div>
            </div>
        </div>
    </div>
</body>
</html>
