<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример: Использование класса провайдера для поиска по двум источникам данных.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="//yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="//api-maps.yandex.ru/2.0/?lang=ru-RU&load=package.full&mode=debug" type="text/javascript"></script>
    <script src="geocode-mixed-provider.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var myMap = window.map = new ymaps.Map('YMapsID', {
                    center: [55.751574, 37.573856],
                    zoom: 9,
                    behaviors: ['default', 'scrollZoom']
                }),
                // searchControl = new ymaps.control.SearchControl({ provider: new GeocodeMixedProvider() });
                searchControl = new ymaps.control.SearchControl({
                    provider: {
                        geocode: function (request, options) {
                            return ymaps.geocode('Россия, ' + request, { boundedBy: false });
                        /*
                            var promise = new ymaps.util.Promise();

                            ymaps.geocode('Россия, ' + request, { boundedBy: false })
                                .then(function (res) {
                                    promise.resolve(res);
                                }, function (err) {
                                    promise.reject(err);
                                });

                            return promise;
                            */
                        }
                    }
                })

            myMap.controls.add(searchControl, { top: 10, right: 10 });

            /*
            ymaps.geocode('Железобетон', { provider : new GeocodeMixedProvider(), results: 1 })
                .then(function (res) {
                    var result = res.geoObjects.get(0);

                    if(result) {
                        myMap.geoObjects.add(result);
                        myMap.setBounds(result.properties.get('boundedBy'), {
                            checkZoomRange: true
                        });
                    }
                }, function (err) {
                    if(window.console) {
                        console.log(err);
                    }
                });
            */
        });
    </script>
    <style type="text/css">
        #YMapsID {
            width: 900px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="hero-unit">
        <div class="container">
            <p>Использование класса провайдера для поиска по двум источникам данных.</p>
            <div id="YMapsID"></div>
        </div>
    </div>
</body>
</html>
