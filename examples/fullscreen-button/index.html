<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Добавление кнопки полноэкранного режима просмотра каты.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            // Создание экземпляра карты и его привязка к созданному контейнеру
            var myMap = new ymaps.Map("YMapsID", {
                    center: [55.755768, 37.617671], // Москва
                    zoom: 10,
                    behaviors: ["default", "scrollZoom"]
                }),

                // Создание кнопки полноэкранного режима просмотра карты.
                button = new ymaps.control.Button({
                    data : {
                        image: 'icon-fullscreen.png',
                        // content : '<img class="fullscreen-button"/>',
                        title : 'Разворачивает карту на весь экран'
                    }
                }, {
                    // selectOnClick: false
                });

            // Если кнопка активна, то карта разворачивается во весь экран, иначе - 600x400.
            button.events
                .add(['select', 'deselect'], function (e) {
                    if(button.isSelected()) {
                        setSize();
                    }
                    else {
                        setSize(600, 400);
                    }
                });

            // Функция устанавливает новые размеры для карты
            function setSize(width, height) {
                $("#YMapsID").css({
                    width : width || "",
                    height : height || ""
                });
                myMap.container.fitToViewport();
            }

            // Добавление панели инструментов на карту
            myMap.controls.add(button, { top : 5, left : 5 });
        });
    </script>

    <style type="text/css">
        html, body, #YMapsID {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .fullscreen-button {
            display: block;
            width: 18px;
            height: 18px;
            margin-top: 5px;
            background-image: url(icon-fullscreen.png);
            background-position: 50% 50%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div id="YMapsID" style="width:600px;height:400px"></div>
</body>

</html>
