<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример: создание ссылки на фрагмент карты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="//yandex.st/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="//api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
    <script src="map-location.js" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(function () {
            var mapLocation = MapLocation.fromString(window.location.hash),
                state = $.extend({}, mapLocation.getState(), { behaviors: ['default', 'scrollZoom']}),
                myMap = new ymaps.Map("YMapsID", state);

            mapLocation.setMap(myMap);

            myMap.controls.add('typeSelector');

            myMap.events.add('statechange', function (e) {
                window.location.hash = e.get('newState');
            });
        });

    </script>
    <style type="text/css">
        #YMapsID {
            width: 800px;
            height: 480px;
        }
    </style>
</head>

<body>
    <div class="hero-unit">
        <div class="container">
            <p>Создание ссылки на фрагмент карты.</p>
            <div id="YMapsID"></div>
        </div>
    </div>
</body>

</html>
